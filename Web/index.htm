<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/main.css"></link>
<script src="./js/charts/Chart.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"> </script>
<script src="./js/main.js" type="text/javascript"> </script>

</head>

<body>

<div id="container"> <!-- Top level container -->


	<div id="navigation"> <!-- Menu Bar -->
		<img id ="mainLogo" src="img/logo.png" alt="AeroQ logo" >
		<p id="debug1" >test</p>
		<p id="debug2" >Graph Area</p>
		<p id="about" >About</p>
	</div>


    <div class="row"> <!-- Map Element -->
		<div id="googleMap"></div>
	</div>
   
	<div class="floating-box"> <!-- Dash board container -->
	
		<table id="tblDashboard" border="0" > <!-- 3 by 4 table -->
		<tr>
			<td>
				<div class="title" id="1">Temp</div>
				<div class="rRect" id="2">28C</div>
			</td>
			<td>
				<div class="title" id="3">Pressure</div>
				<div class="rRect" id="4">1.01</div>
			</td>
			<td>
				<div class="title" id="5">Humidity</div>
				<div class="rRect" id="6">63%</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="title" id="7">CO</div>
				<div class="rRect" id="8">Avg</div>
			</td>
			<td>
				<div class="title" id="9">AirQuality</div>
				<div class="rRect" id="10">Bad</div>
			</td>
			<td>
				<div class="title" id="11">Dust</div>
				<div class="rRect" id="12">Low</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="title" id="13">CO2</div>
				<div class="rRect" id="14">High</div>
			</td>
			<td>
				<div class="title" id="15">O2</div>
				<div class="rRect" id="16">Avg</div>
			</td>
			<td>
				<!--<div class="title" id="17">Temp</div>
				<div class="rRect" id="18">23%</div>-->
			</td>
		</tr>
		<tr id="graphRow">
		
			<td colspan="3">
				<div id="chartdiv" > <!-- chart container -->
					<canvas id="canvas"></canvas>
				</div>
			</td>
		</tr>
		</table>
	</div>

	
</div>

</body>
</html>
